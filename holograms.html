<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body class="bg-transparent">

        <div id="navbar" class="-z-10"></div>
        <script>
            fetch('index.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                })
                .catch(error => console.error('Error loading the navbar', error));
        </script>

        <div>
            <p>
                Click on the “holograms” tab for the full list.
            </p>
            <h1 id="holograms-and-their-locations">
                Holograms and their locations
            </h1>
            <p>
                Each hologram rewards the player 50
                <img src="holograms/enigmatic-entity.png" alt="enigmatic-entity">
                enigmatic entities.
            </p>
            <h2 id="-tiger-"><strong>
                Tiger
            </strong></h2>
            <hr>
            <p>
                <img src="holograms/tiger.png" alt="tiger">
            </p>
            <p>
                <img src="holograms/tiger spot.png" alt="tiger spot">
            </p>
            <h2 id="-wolf-face-"><strong>
                Wolf Face
            </strong></h2>
            <hr>
            <p>
                <img src="holograms/wolf.png" alt="wolf">
            </p>
            <p>
                <img src="holograms/wolf spot.png" alt="wolf spot">
            </p>
            <h2 id="-whale-"><strong>
                Whale
            </strong></h2>
            <hr>
            <p>
                <img src="holograms/whale.png" alt="whale">
            </p>
            <p>
                <img src="holograms/whale spot.png" alt="whale spot">
            </p>
            <h2 id="-butterfly-"><strong>
                Butterfly
            </strong></h2>
            <hr>
            <p>
                <img src="holograms/butterfly.png" alt="butterfly">
                <img src="holograms/butterfly spot.png" alt="butterfly spot">
            </p>
            <h2 id="-butterfly-2-"><strong>
                Butterfly 2
            </strong></h2>
            <hr>
            <p>
                <img src="holograms/butterfly 2.png" alt="butterfly 2">
                <img src="holograms/butterfly 2 spot.png" alt="butterfly 2 spot">
            </p>
        </div>
    </body>
</html>
